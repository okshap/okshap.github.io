<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="logo-1.png" sizes="16x16">
    <link rel="icon" type="image/png" href="logo-1.png" sizes="32x32">
    <link rel="icon" type="image/png" href="logo-1.png" sizes="96x96">
</head>

<body>
    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" id="whatsapp">
                <img src="logo.jpg" alt="okshap.id" width="20%" style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 3px;">
                <span class="contact100-form-title">Order via WA</span>
                <input class="tujuan" type="hidden" id="noAdmin">
                <div class="wrap-input100">
                    <span class="label-input100">Nama</span>
                    <label>
                        <input class="input100 nama" type="text" placeholder="Masukkan nama Anda">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Nomor WhatsApp</span>
                    <label>
                        <input class="input100 nowhatsapp" type="text" placeholder="08xxxxxxxxxx">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Alamat</span>
                    <label>
                        <textarea class="input100 alamat" placeholder="Masukkan alamat lengkap Anda"></textarea>
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Nama Jam</span>
                    <label>
                        <input class="input100 jam" type="text" placeholder="Masukkan nama Jam">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100">
                    <span class="label-input100">Jumlah Order</span>
                    <label>
                        <input class="input100 qty" type="text" placeholder="Jumlah order">
                    </label>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <a class="contact100-form-btn submit">Kirim</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
